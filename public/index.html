<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />

        <title>Svelte Template</title>

        <link rel="icon" type="image/png" href="/favicon.png" />
        <link rel="stylesheet" href="/global.css" />
        <link rel="stylesheet" href="/build/bundle.css" />
    </head>

    <body>
        <script type="module" src="./build/module/main.js"></script>
        <script
            nomodule
            src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"
        ></script>
        <script nomodule defer>
            var systemJsLoaderTag = document.createElement("script");
            systemJsLoaderTag.src =
                "https://unpkg.com/systemjs@6.3.0/dist/s.js";
            systemJsLoaderTag.addEventListener("load", function () {
                System.import("./build/nomodule/main.js");
            });
            document.head.appendChild(systemJsLoaderTag);

            console.log("hello");
        </script>
    </body>
</html>
