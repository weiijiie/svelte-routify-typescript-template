<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="Svelte template with many additional features" />
    <meta name="theme-color" content="#ff8000" />

    <title>Svelte Template</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/bundle.css" />
    <link rel="manifest" href="/manifest.json">

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function () {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(function (registration) {
                        console.log(`Service worker registered! ðŸ˜Ž Scope: ${registration.scope}`);
                    })
                    .catch(function (err) {
                        console.log('Service worker registration failed! ðŸ˜«', err.stack);
                    })
            });
        }
    </script>
</head>

<body>
    <script type="module" src="./main.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
    <script nomodule defer>
        var systemJsLoaderTag = document.createElement("script");
        systemJsLoaderTag.src =
            "https://unpkg.com/systemjs@6.3.0/dist/s.js";
        systemJsLoaderTag.addEventListener("load", function () {
            System.import("./legacy/main.js");
        });
        document.head.appendChild(systemJsLoaderTag);
    </script>
</body>

</html>
